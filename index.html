<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image-aframe.prod.js"></script>
   
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-assets>
        <video 
        src = "https://cdn.glitch.com/e614a6f8-f4ba-4733-8a7c-e61e5d59427e%2Fd55bddf8d62910879ed9f605522149a8.mp4"
        preload="auto"
        id= "vid" 
        response-type="arrabuffer"
        loop
        crossorigin
        webkit-playsinline 
        autoplay
        muted
        playsinline 
       ></video>
      </a-assets>
<a-entity id="targets" mindar-image-target="targetIndex: 0">
   <a-plane color="blue" opaciy="0.5" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
    <a-video src="#vid" width="1" height="0.552" position="0,1,0">
    </a-video>>
</a-entity>
    </a-scene>
     <script>
      const curTarget = document.querySelector('#targets');
      curTarget.addEventListener("targetFound", event => {
        console.log("target found -1");
        var myVideo = document.querySelector("#vid");
        myVideo.play();

      });
      curTarget.addEventListener('ended', (event) => {
      console.log('Video stopped either because 1) it was over, ' +
          'or 2) no further data is available.');
    });

      // detect target lost
      curTarget.addEventListener("targetLost", event => {
        console.log("target lost");
        var myVideo = document.querySelector("#vid");
        myVideo.pause();
      });
    </script>
  </body>
</html>
